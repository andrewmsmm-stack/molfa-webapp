<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чи є у тебе здібності?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a4c2e, #2d7a47);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .start-screen {
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #b8d4c2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .quiz-content {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #81C784);
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .question-counter {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            opacity: 0.8;
        }

        .question {
            font-size: 1.3em;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.1em;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .option.selected {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .result-screen {
            display: none;
            text-align: center;
        }

        .result-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .result-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 2em;
            }

            .question {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Початковий екран -->
        <div class="start-screen" id="startScreen">
            <h1 class="title">Чи є у тебе здібності?</h1>
            <p class="subtitle">Дізнайся про свої приховані здібності через 13 запитань</p>
            <button class="btn" onclick="startQuiz()">Розпочати тест</button>
        </div>

        <!-- Екран квізу -->
        <div class="quiz-content" id="quizContent">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="question-counter" id="questionCounter"></div>
            <div class="question" id="questionText"></div>
            <div class="options" id="optionsContainer"></div>
            <div class="navigation">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" style="display: none;">Назад</button>
                <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Далі</button>
            </div>
        </div>

        <!-- Екран результату -->
        <div class="result-screen" id="resultScreen">
            <h2 class="result-title">Тест завершено!</h2>
            <p>Ваш результат надсилається в бот...</p>
            <div class="result-buttons">
                <button class="btn" onclick="getBotResult()">Отримати результат в боті</button>
                <button class="btn btn-secondary" onclick="restartQuiz()">Пройти ще раз</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Чи буває таке, що ви робите щось «на відчутті», «на інтуїції», і це виявляється правильним?",
                options: ["Дуже рідко", "Час від часу", "Дуже часто"]
            },
            {
                question: "Як поводяться з вами тварини?",
                options: ["Іноді підходять", "Часто шукають контакт", "Завжди тягнуться й довіряють"]
            },
            {
                question: "Чи трапляється, що твої перші враження про людину підтверджуються?",
                options: ["Іноді", "Досить часто", "Завжди"]
            },
            {
                question: "Чи трапляється, що ви часто бачите одні й ті самі числа чи символи?",
                options: ["Іноді", "Часто", "Постійно"]
            },
            {
                question: "Чи здається тобі, що ти швидко «зчитуєш» людей — хто щирий, а хто ні?",
                options: ["Лише з близькими", "Досить часто", "Майже завжди"]
            },
            {
                question: "Чи буває, що тобі складно перебувати у натовпі через «перевантаження» від людей?",
                options: ["Рідко", "Час від часу", "Дуже часто"]
            },
            {
                question: "Як поводяться з вами маленькі діти?",
                options: ["Іноді усміхаються", "Часто тягнуться", "Завжди шукають увагу"]
            },
            {
                question: "Чи відчуваєш ти сильний дискомфорт поруч із людьми, які агресивні або нещирі?",
                options: ["Рідко", "Час від часу", "Дуже сильно"]
            },
            {
                question: "Чи кажуть люди, що біля тебе їм стає спокійніше?",
                options: ["Іноді", "Часто", "Дуже часто"]
            },
            {
                question: "Чи буває таке, що сни відчуваються як справжні події та надто реалістично?",
                options: ["Рідко", "Час від часу", "Дуже часто"]
            },
            {
                question: "Чи траплялось, що складна ситуація вирішувалась для вас «дивним чином»?",
                options: ["Дуже рідко", "Іноді", "Часто"]
            },
            {
                question: "Чи часто ви «випадково» зустрічаєте людей, про яких щойно думали?",
                options: ["Рідко", "Іноді", "Дуже часто"]
            },
            {
                question: "Чи часто з вами трапляються «дивні збіги»?",
                options: ["Рідко", "Іноді", "Постійно"]
            }
        ];

        let currentQuestion = 0;
        let answers = [];
        let totalScore = 0;

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizContent').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionCounter').textContent = `Питання ${currentQuestion + 1} з ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index + 1, optionDiv);
                optionsContainer.appendChild(optionDiv);
            });
            
            updateProgress();
            updateNavigation();
        }

        function selectOption(value, element) {
            // Видаляємо попередній вибір
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            
            answers[currentQuestion] = value;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                document.getElementById('nextBtn').disabled = answers[currentQuestion] === undefined;
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.style.display = currentQuestion > 0 ? 'block' : 'none';
            nextBtn.textContent = currentQuestion === questions.length - 1 ? 'Завершити' : 'Далі';
            nextBtn.disabled = answers[currentQuestion] === undefined;
        }

        function finishQuiz() {
            totalScore = answers.reduce((sum, answer) => sum + answer, 0);
            
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
        }

        function getBotResult() {
            const botUrl = `https://t.me/molfarTAROtest_bot?start=result_${totalScore}`;
            window.open(botUrl, '_blank');
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            totalScore = 0;
            
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
</body>
</html>
