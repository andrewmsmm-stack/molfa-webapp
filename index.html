            },
            {

                options: ["–Ü–Ω–æ–¥—ñ", "–ß–∞—Å—Ç–æ", "–î—É–∂–µ —á–∞—Å—Ç–æ"]

        function startQuiz() {
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');

        function showQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question">
                    <h3>${question.question}</h3>
                    <div class="options">
                        ${question.options.map((option, index) => `

                        `).join('')}
                    </div>
                </div>
            `;
            
            updateProgress();
            updateNavigation();
        }

        function selectOption(optionIndex) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            
            answers[currentQuestion] = optionIndex + 1; // 1, 2, 3 –±–∞–ª–∏
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (answers[currentQuestion] === undefined) return;
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('questionCounter').textContent = `${currentQuestion + 1} / ${questions.length}`;
        }

        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = answers[currentQuestion] === undefined;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').textContent = '–ó–∞–≤–µ—Ä—à–∏—Ç–∏';

                document.getElementById('nextBtn').textContent = '–î–∞–ª—ñ';

        }
function finishQuiz() {

    totalScore = answers.reduce((sum, answer) => sum + answer, 0);

    `;
}

// –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥—É –≤ –±–æ—Ç –∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º
